sudo: required
services:
- docker
stages:
- test
- build
jobs:
  include:
  - stage: test
    if: type != cron
    language: python
    python:
    - 3.6
    cache:
      pip: true
    before_install:
    - docker-compose build
    - docker-compose --project-name law-service up -d
    install:
    - pip3 install '.[test]'
    script:
    - until $(curl --output /dev/null --silent --head --fail http://localhost:7474);
      do printf '.' ; sleep 1; done
    - coverage run --source=law setup.py test
    after_success:
    - coveralls
    - docker-compose --project-name law-service down
  - stage: build
    if: type != cron
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo
      $TRAVIS_BRANCH ; fi`
    - export TAG_BUILDER=$REPO:"builder"
    - export FROM_CACHE=$(if echo $CHANGED_FILES | grep $DEPENDENCY_FILE; then echo
      ""; else echo "--cache-from ${TAG_BUILDER}"; fi)
    - if echo $CHANGED_FILES | grep $DEPENDENCY_FILE; then echo "Don't use the cache,
      dependecy has changed"; else docker pull $TAG_BUILDER; fi
    - docker build -f Dockerfile $FROM_CACHE -t $REPO:$COMMIT .
    - docker tag $REPO:$COMMIT $REPO:$TAG
    - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
    - docker push $REPO
  - stage: build-builder
    if: type = cron
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - export TAG=builder
    - docker build -f Dockerfile --target builder -t $REPO:$TAG .
    - docker push $REPO
  - stage: deploy
    if: type != cron
    script:
    - openssl aes-256-cbc -K $encrypted_2d29e5c3789d_key -iv $encrypted_2d29e5c3789d_iv -in .kube/config.enc -out ~/.kube/config -d
    - sudo snap install kubectl --classic
    - sudo snap install helm --classic
    - helm init --client-only
    - helm dependency update .chart
    - helm dependency build .chart
    - helm upgrade --install
        --wait
        --force
        --set releaseOverride="production"
        --set image.repository=$REPO
        --set image.tag=$COMMIT
        --set image.pullPolicy=IfNotPresent
        --set application.track="stable"
        --set service.url="http://service-law.cloud.conts.de"
        --set replicaCount=1
        --namespace="law-service"
        --tiller-namespace="law-service"
        "law-service-production"
        .chart

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - CHANGED_FILES=($(git diff --name-only $TRAVIS_COMMIT_RANGE))
  - REPO=stefan125/law-service
  - DEPENDENCY_FILE=requirements.txt

