# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: stefan125/law-service
  tag: latest
  pullPolicy: Always
application:
  track: stable
  tier: web
  migrateCommand:
  initializeCommand:
service:
  enabled: true
  name: law-service
  type: ClusterIP
  url: http://my.host.com/
  externalPort: 5000
  internalPort: 5000
neo4j:
  neo4jPassword: neo4jneo4j
  imageTag: latest
  core:
    numberOfServers: 1
